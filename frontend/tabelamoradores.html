<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Moradores</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 id="titulo"></h1>
    <table>
        <thead>
            <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Quarto</th>
                <th>Data de Nascimento</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>123.456.789-00</td>
                <td>Jo√£o Silva</td>
                <td>1</td>
                <td>15/03/1980</td>
            </tr>
            <tr>
                <td>987.654.321-00</td>
                <td>Maria Oliveira</td>
                <td>1</td>
                <td>22/07/1992</td>
            </tr>
            <tr>
                <td>456.789.123-00</td>
                <td>Pedro Santos</td>
                <td>1</td>
                <td>10/11/1985</td>
            </tr>
            
        </tbody>
    </table>

    <script>
        const url = new URL(window.location.href);
        const params = new URLSearchParams(url.search);
        const quarto = params.get('quarto')
        document.getElementById("titulo").textContent = "Tabela de Moradores - Quarto " + quarto
    </script>
</body>
</html>
